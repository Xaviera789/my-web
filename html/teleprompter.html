<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityGrooveÊèêËØçÂô®</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
    }

    body.night-mode {
        background-color: #121212;
        color: #eeeeee;
    }
    body.night-mode #progress-container {
        background-color: #555;
    }
    body.night-mode #progress-bar {
        background-color: #ffd700;
    }
    body.night-mode .active {
        color: #00ffaa;
    }

    /* Â§¥ÈÉ® */
    #header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
    }
    #header h1 {
        margin: 0;
        font-size: 2vh;
    }
    .icon-btn {
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .icon-btn:hover {
        transform: scale(1.2);
    }

    #lyrics-container {
        width: 80%;
        max-width: 800px;
        text-align: center;
        font-family: "Microsoft YaHei", sans-serif;
        height: calc(100vh - 150px);
        overflow-y: auto;
    }

    :root {
        --normal-font-size: 4vh;
        --active-font-size: 8vh;
    }
    .line {
        opacity: 0.5;
        transition: all 0.3s ease;
        font-size: var(--normal-font-size);
        padding: 8px 0;
    }
    .active {
        color: #00524bff;
        font-size: var(--active-font-size);
        opacity: 1;
        font-weight: bold;
    }

    #progress-container {
        width: 80%;
        max-width: 800px;
        height: 6px;
        background-color: #333;
        border-radius: 3px;
        margin-bottom: 5%;
        overflow: hidden;
    }
    #progress-bar {
        height: 100%;
        background-color: #00ffea;
        width: 0%;
        transition: width 0.3s linear;
    }

    /* ËèúÂçïÂºπÁ™óÊ†∑Âºè */
    #menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }
    #menu {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        min-width: 300px;
        max-width: 90%;
    }
    body.night-mode #menu {
        background: #1e1e1e;
        color: #fff;
    }
    #menu h2 {
        margin-top: 0;
        font-size: 1.4rem;
    }
    .menu-section {
        margin-top: 15px;
    }
    .font-btn {
        font-size: 1.2rem;
        margin: 0 5px;
        padding: 4px 8px;
        cursor: pointer;
        border: 1px solid #ccc;
        background: none;
    }
</style>
</head>
<body>

<div id="header">
    <div style="display:flex;align-items:center;gap:10px;">
        <!-- ËèúÂçïÊåâÈíÆ -->
        <button id="menu-btn" class="icon-btn" title="ÊâìÂºÄËèúÂçï">‚ò∞</button>
        <h1>CityGrooveÊèêËØçÂô®</h1>
    </div>
    <!-- Â§úÈó¥Ê®°ÂºèÊåâÈíÆ -->
    <button id="toggle-dark" class="icon-btn" title="ÂàáÊç¢Â§úÈó¥Ê®°Âºè">üí°</button>
</div>

<div id="lyrics-container"></div>
<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<!-- ËèúÂçïÂºπÁ™ó -->
<div id="menu-overlay">
    <div id="menu">
        <h2>ËÆæÁΩÆ</h2>
        <button class="font-btn" id="back-home">ËøîÂõû‰∏ªÈ°µ</button>
        <div class="menu-section">
            <h3>ÊôÆÈÄöÊ≠åËØçÂ≠ó‰ΩìÂ§ßÂ∞è</h3>
            <button class="font-btn" id="normal-minus">-</button>
            <button class="font-btn" id="normal-plus">+</button>
        </div>
        <div class="menu-section">
            <h3>È´ò‰∫ÆÊ≠åËØçÂ≠ó‰ΩìÂ§ßÂ∞è</h3>
            <button class="font-btn" id="active-minus">-</button>
            <button class="font-btn" id="active-plus">+</button>
        </div>
        <div class="menu-section" style="text-align:right;margin-top:20px;">
            <button class="font-btn" id="close-menu">ÂÖ≥Èó≠</button>
        </div>
    </div>
</div>

<script>
let lyricsData = [];
let currentTime = 0;
let currentIndex = 0;
let playbackRequestId = null;
let lastTimestamp = null;

const container = document.getElementById("lyrics-container");
const ws = new WebSocket('wss://lyrixsnap.com/ws');
const progressBar = document.getElementById("progress-bar");

// Â≠ó‰ΩìÂ§ßÂ∞èÊéßÂà∂
let normalFontSize = parseFloat(localStorage.getItem("normalFontSize")) || 4;
let activeFontSize = parseFloat(localStorage.getItem("activeFontSize")) || 8;
applyFontSize();

function applyFontSize() {
    document.documentElement.style.setProperty("--normal-font-size", normalFontSize + "vh");
    document.documentElement.style.setProperty("--active-font-size", activeFontSize + "vh");
    localStorage.setItem("normalFontSize", normalFontSize);
    localStorage.setItem("activeFontSize", activeFontSize);
}
function adjustFont(type, delta) {
    if (type === "normal") {
        normalFontSize = Math.max(1, normalFontSize + delta);
    } else {
        activeFontSize = Math.max(1, activeFontSize + delta);
    }
    applyFontSize();
}

// ÊôÆÈÄöÊ≠åËØçË∞ÉËäÇ
document.getElementById("normal-minus").onclick = () => adjustFont("normal", -0.5);
document.getElementById("normal-plus").onclick = () => adjustFont("normal", 0.5);

// È´ò‰∫ÆÊ≠åËØçË∞ÉËäÇ
document.getElementById("active-minus").onclick = () => adjustFont("active", -0.5);
document.getElementById("active-plus").onclick = () => adjustFont("active", 0.5);

// ËèúÂçïÊâìÂºÄ/ÂÖ≥Èó≠ÈÄªËæë
const menuOverlay = document.getElementById("menu-overlay");
document.getElementById("menu-btn").onclick = () => menuOverlay.style.display = "flex";
document.getElementById("close-menu").onclick = () => menuOverlay.style.display = "none";
document.getElementById("back-home").onclick = () => {
    window.location.href = "index.html";
};
// ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠
menuOverlay.addEventListener("click", (e) => {
    if (e.target === menuOverlay) menuOverlay.style.display = "none";
});

// Â§úÈó¥Ê®°ÂºèÊåâÈíÆ
document.getElementById("toggle-dark").addEventListener("click", () => {
    document.body.classList.toggle("night-mode");
});

ws.onopen = () => {
    ws.send(JSON.stringify({ type: 'getStatus' }));
};
ws.onmessage = (event) => {
    let message;
    try { message = JSON.parse(event.data); } catch (err) { return; }

    if (message.type === "lyrics" && Array.isArray(message.payload?.lines)) {
        lyricsData = message.payload.lines;
        renderAllLyrics();
        if (message.payload.currentTime != null) {
            currentTime = message.payload.currentTime;
        }
        currentIndex = 0;
        while (currentIndex < lyricsData.length - 1 &&
               currentTime >= lyricsData[currentIndex + 1].start) {
            currentIndex++;
        }
        setActiveLine(currentIndex);
        updateProgressBar();
    } else if (message.type === "command" && message.payload) {
        handleCommand(message.payload);
    }
};

function renderAllLyrics() {
    container.innerHTML = "";
    lyricsData.forEach((line, i) => {
        const div = document.createElement("div");
        div.classList.add("line");
        div.dataset.index = i;
        div.innerHTML = line.text;
        container.appendChild(div);
    });
}
function setActiveLine(index) {
    const lines = container.querySelectorAll(".line");
    lines.forEach(line => line.classList.remove("active"));
    const activeLine = container.querySelector(`.line[data-index="${index}"]`);
    if (activeLine) {
        activeLine.classList.add("active");
        container.scrollTop = activeLine.offsetTop - container.clientHeight / 2 + activeLine.clientHeight / 2;
    }
}
function updateProgressBar() {
    if (!lyricsData.length) return;
    const totalDuration = lyricsData[lyricsData.length - 1].start;
    const percentage = Math.min((currentTime / totalDuration) * 100, 100);
    progressBar.style.width = percentage + "%";
}
function playbackLoop(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const elapsed = timestamp - lastTimestamp;
    lastTimestamp = timestamp;
    currentTime += elapsed;

    if (currentIndex < lyricsData.length - 1 &&
        currentTime >= lyricsData[currentIndex + 1].start) {
        currentIndex++;
        setActiveLine(currentIndex);
    }
    updateProgressBar();
    if (currentIndex < lyricsData.length - 1) {
        playbackRequestId = requestAnimationFrame(playbackLoop);
    } else {
        playbackRequestId = null;
    }
}
function startPlayback() {
    cancelAnimationFrame(playbackRequestId);
    lastTimestamp = null;
    playbackRequestId = requestAnimationFrame(playbackLoop);
}
function pausePlayback() {
    cancelAnimationFrame(playbackRequestId);
    playbackRequestId = null;
}
function handleCommand(payload) {
    const action = payload.action;
    if (payload.currentTime != null && !isNaN(payload.currentTime)) {
        currentTime = payload.currentTime;
        currentIndex = 0;
        while (currentIndex < lyricsData.length - 1 &&
               currentTime >= lyricsData[currentIndex + 1].start) {
            currentIndex++;
        }
        setActiveLine(currentIndex);
        updateProgressBar();
    }
    if (action === "pause") {
        pausePlayback();
    } else if (action === "resume") {
        if (!playbackRequestId) startPlayback();
    } else if (action === "seek") {
        if (payload.currentIndex != null) currentIndex = payload.currentIndex;
        setActiveLine(currentIndex);
        updateProgressBar();
    }
}
</script>
</body>
</html>

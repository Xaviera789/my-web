<!DOCTYPE html>

<style>

</head>

<div class="controller">

    fetch('https://lyrixsnap.com/send', {

// èœå•æ‰“å¼€/å…³é—­é€»è¾‘
const menuOverlay = document.getElementById("menu-overlay");

});

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .circle-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 5px 5px 15px #cccccc, -5px -5px 15px #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .circle-btn:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 15px #cccccc, inset -5px -5px 15px #ffffff;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="circle-btn" id="btnA">遥控器</button>
        <button class="circle-btn" id="btnB">提词器</button>
        <button class="circle-btn" id="btnC">下载</button>
    </div>

    <script>
        function addRippleEffect(e) {
            const button = e.currentTarget;
            
            // 创建波纹元素
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");

            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - rect.top - size / 2}px`;

            // 添加到按钮
            button.appendChild(ripple);

            // 动画结束后移除元素
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
    

        document.getElementById("btnA").addEventListener("click", (e) => {
            addRippleEffect(e);
            setTimeout(() => {
                window.location.href = "/login.html?redirect=/controller.html";
            }, 300);
        });

        document.getElementById("btnB").addEventListener("click", (e) => {
            addRippleEffect(e);
            setTimeout(() => {
                window.location.href = "/login.html?redirect=/teleprompter.html";
            }, 300);
        });

        document.getElementById("btnC").addEventListener("click", (e) => {
            addRippleEffect(e);
            setTimeout(() => {
                window.location.href = "/download.html";
            }, 300);
        });




    </script>
</body>
</html>
